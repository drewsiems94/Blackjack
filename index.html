<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blackjack</title>
</head>
<body>
    
    <div id="container">
        <div id="topCards" class="cards">
            <div id="cCard1" class="displayCards"></div>
            <div id="cCard2" class="displayCards"></div>
        </div>
        <div id="middle">
            <button id="hit">HIT</button>
            <form>
                <label for="bet">Place your bet: </label>
                <input type="text" name="bet" id="pot">
            </form>
            <button id="stay">STAY</button>
        </div>
        <div id="bottomCards" class="cards">
            <div id="pCard1" class="displayCards"></div>
            <div id="pCard2" class="displayCards"></div>
        </div>
    </div>
    <script src="javascript.js"></script>

</body>
</html>
