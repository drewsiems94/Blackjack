<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blackjack</title>
</head>
<body>
    
    <div id="container">
        <header id="cEarnings">Computer earnings: $0</header>
        <div id="topCards" class="cards"></div>
        <div id="middle">
            <button id="hit">HIT</button>
            <div id="potMiddle">
                <div id="potDisplay">The pot is $0</div>
                <form>
                    <label for="bet">Place your bet: </label>
                    <input type="text" name="bet" id="pot">
                </form>
                <button id="play">PLAY AGAIN</button>
            </div>
            <button id="stay">STAY</button>
        </div>
        <div id="bottomCards" class="cards"></div>
        <footer id="pEarnings">Your earnings: $0</footer>
    </div>
    <script src="javascript.js"></script>

</body>
</html>
